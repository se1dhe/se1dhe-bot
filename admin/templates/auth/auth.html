<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE1DHE Bot Admin - Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow login-card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">SE1DHE Bot</h2>
                        <p class="text-muted mb-4">Панель администратора</p>

                        <div class="telegram-login-container d-flex justify-content-center">
                            <!-- Telegram Login Widget -->
                            <script async src="https://telegram.org/js/telegram-widget.js?22"
                                    data-telegram-login="se1dhe_bot"
                                    data-size="large"
                                    data-auth-url="/auth/telegram-login"
                                    data-request-access="write"></script>
                        </div>

                        <div class="mt-4 text-muted small">
                            Для входа используйте аккаунт Telegram с правами администратора
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        // В случае GET-запроса нам не нужно обрабатывать onTelegramAuth,
        // так как Telegram Widget сам перенаправит на нужный URL с параметрами
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
