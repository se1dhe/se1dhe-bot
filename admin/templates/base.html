<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SE1DHE Bot Admin{% endblock %}</title>
    <!-- Использование CDN вместо локальных файлов -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">SE1DHE Bot</div>
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Дашборд
                </a>
                <a href="/bots/page" class="list-group-item list-group-item-action">
                    <i class="fas fa-robot"></i> Боты
                </a>
                <a href="/users/page" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Пользователи
                </a>
                <a href="/payments/page" class="list-group-item list-group-item-action">
                    <i class="fas fa-money-bill"></i> Платежи
                </a>
                <a href="/reports/page" class="list-group-item list-group-item-action">
                    <i class="fas fa-bug"></i> Баг-репорты
                </a>
                <a href="/changelogs/page" class="list-group-item list-group-item-action">
                    <i class="fas fa-history"></i> Ченжлоги
                </a>
                <a href="/auth/logout" class="list-group-item list-group-item-action mt-auto">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="username">Администратор</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/auth/logout">Выход</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Использование CDN вместо локальных файлов -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переключение боковой панели
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        // Проверка токена
        $(document).ready(function() {
            const token = localStorage.getItem('token');
            if (!token && window.location.pathname !== '/' && !window.location.pathname.startsWith('/auth/')) {
                window.location.href = '/';
            }

            // Получаем данные пользователя из токена (если есть)
            if (token) {
                try {
                    // Парсим JWT токен (часть между первой и второй точкой содержит данные)
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));

                    const payload = JSON.parse(jsonPayload);
                    if (payload.sub) {
                        $('#username').text(payload.sub);
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }

            // Добавление токена к каждому AJAX-запросу
            $.ajaxSetup({
                beforeSend: function(xhr) {
                    if (token) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                    }
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
